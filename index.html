<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css"/>
    <title>Gsap Scroll</title>
</head>
<body>


    <header>
        <h1>1 dia: 30 dias de CSS</h1>
    </header>
    <section class="animation">
        <img class="paper-plane" src="./a.png" alt="Paper Plane">
    </section>
    <footer>
        <h1>Paper Airplane Scroll com GSAP3/ScrollMagic</h1>
    </footer>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/MotionPathPlugin.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
